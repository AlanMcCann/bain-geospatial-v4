<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a vector tile source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            "pk.eyJ1Ijoic3RvYmllYiIsImEiOiJja3c1dXlsaGk1bWlhMzJtb3hocjRocmJlIn0.Mlt1qagPsq8sTZowESi47A";
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 8,
            center: [-96.79776, 32.779185]
        });

        map.on('load', () => {
            map.addSource('mapbox-terrain', {
                type: 'vector',
                // Use any Mapbox-hosted tileset using its tileset id.
                // Learn more about where to find a tileset id:
                // https://docs.mapbox.com/help/glossary/tileset-id/
                url: 'mapbox://mapbox.mapbox-terrain-v2'
            });
            map.addLayer({
                'id': 'terrain-data',
                'type': 'line',
                'source': 'mapbox-terrain',
                'source-layer': 'contour',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#ff69b4',
                    'line-width': 1
                }
            });
            map.addSource('zip_data', {
                type: 'vector',
                url: 'mapbox://stobieb.dallasfortworth-zip-data'
            });

            // {
            //     "version": 1,
            //     "layers": {
            //       "DallasFortWorth_zip_data": {
            //         "source": "mapbox://tileset-source/stobieb/DallasFortWorth_zip_data-src",
            //         "minzoom": 0,
            //         "maxzoom": 12
            //       }
            //     }
            //   }
            map.addLayer({
                'id': "zip_data",
                'type': 'fill',
                'source': 'zip_data',
                // 'source-layer': "philadelphia-zip-data",
                'source-layer': 'dallasfortworth-zip-data',
                'layout': {
                    'visibility': 'visible'
                },
                'paint': {
                    'fill-color': [
                        'interpolate', ['linear'],
                        // ['number', ['get', vue.segmentSettings.UniqueSeriesString]],
                        // ['get', vue.segmentSettings.UniqueSeriesString],
                        ['number', ['get', 'DallasFortWorth_BS1_Count_2021']],
                        0, "#ffffff",
                        7460, "#AB4532",
                    ],
                    'fill-opacity': 0.8,
                    'fill-outline-color': '#000000',
                } //,
                // },
                //   firstSymbolId);
            });
            // console.log(map.getStyle().layers);
        });
    </script>

</body>

</html>
